name: CI - Build & Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Optionnel mais recommandé) Cache de vcpkg cloné par ton CMake
      - name: Cache vcpkg folder
        uses: actions/cache@v4
        with:
          path: |
            external/vcpkg/installed
            external/vcpkg/buildtrees
            external/vcpkg/downloads
          key: v1-${{ runner.os }}-vcpkg-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            v1-${{ runner.os }}-vcpkg-

      - name: Install system deps (OpenGL/X11 + headless)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build pkg-config \
            xorg-dev libglu1-mesa-dev xvfb
      
      - name: Configure (CMake)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: cmake --build build --config Release -- -j 3
      
      - name: Run tests (ctest under Xvfb)
        run: xvfb-run -a -s "-screen 0 1920x1080x24" ctest --test-dir build --output-on-failure
            